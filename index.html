<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR  CODE JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <header>
      <div>
        <img src="img/logo.png" class="img-fluid" alt="logo tandem">
      </div>
      <div>
  <h1>Generar QR</h1>
      </div>

    </header>
    <div class="form-container">
      <!-- Paso 1: Formulario para introducir datos -->
      <div class="step-container active-step" id="step1">
          <h2>Paso 1: Introduce la url para generar el  qr</h2>
          <form id="formStep1">
              <div class="mb-3">
                <!-- <label  class='form-label' for="data"></label> -->
                  <input class="form-control" placeholder='https://' type="text" id="data" >
                  </div>
              <button type="button" onclick="nextStep(2)">Siguiente</button>
          </form>
      </div>
  
      <!-- Paso 2: Elegir el color del QR -->
      <div class="step-container" id="step2">
          <h2>Paso 2: Elige el color para el QR</h2>
          <form id="formStep2">
              <input type="radio" name="color" id="azul" > 
              <label for="azul"><img src="azul.png" alt="qr" width="100"></label>
              <input type="radio" name="color" id="negro" > 
              <label for="negro"><img src="negro.png" alt="qr" width="100"></label>
              <input type="radio" name="color" id="rojo" > 
              <label for="rojo"><img src="rojo.jpg" alt="qr" width="100"></label>
              <br>
              <br>
              <button type="button" onclick="nextStep(3)">Siguiente</button>
              <button type="button" onclick="prevStep(1)">Atr치s</button>
          </form>
      </div>
  
      <!-- Paso 3: Elegir el tama침o y calidad del QR -->
      <div class="step-container" id="step3">
          <h2>Paso 3: Elige el tama침o y la calidad del QR</h2>
          <form id="formStep3">
              
              <input type="radio" name="color" id="1" > 
              <label for="1"><img src="qr.png" alt="qr" width="60"></label>
              <input type="radio" name="color" id="2" > 
              <label for="2"><img src="qr.png" alt="qr" width="100"></label>
              <input type="radio" name="color" id="3" > 
              <label for="3"><img src="qr.png" alt="qr" width="120"></label>
              <br>
              <br>
              <button type="button" onclick="nextStep(4)">Siguiente</button>
              <button type="button" onclick="prevStep(2)">Atr치s</button>
          </form>
      </div>
  
      <!-- Paso 4: Descargar el QR generado -->
      <div class="step-container" id="step4">
          <form class="mb-3">
          <button class="btn btn-primary" type="button" id="genqr">Generar QR</button>
          <button class="btn btn-secondary" type="button" id="cleanqr">Limpiar QR</button>
          </form>
          <div id="qrcode"></div>
      </div>
  </div>
  

<script src="qrcode.min.js"></script>
  <script src="script.js"></script>
  <script src="script2.js"></script>
</body>
</html>
